<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/mainStyle.css" />
    <script src="./javascript/main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Document</title>
  </head>
  <body onload="onLoadActions()">
    <h1>CriptoStatus</h1>
    <div class="criptos-main-container">
      <img
        src="./assets/images/Spinner-3.gif"
        alt="spinner"
        class="criptos-loader-container"
      />
    </div>
    <form class="form-container">
      <h3>Enter your expenses</h3>
      <input
        type="number"
        placeholder="Amount in US$..."
        min="0"
        id="numberInput"
      />
      <input type="date" id="dateInput" />
      <input type="text" placeholder="Description..." id="descriptionInput" />
      <button type="submit" onclick="enterExpense(event)">Enter expense</button>
    </form>
    <div class="expense-list-contaner"></div>
    <div class="canvas-container">
      <canvas id="myChart"></canvas>
    </div>
  </body>
</html>
